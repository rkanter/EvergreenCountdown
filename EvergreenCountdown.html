<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evergreen Countdown</title>
    <!-- https://stackoverflow.com/a/65495019 with modifications -->
    <script>
    window.onload = function display(){
        var springBreakDays = countDown(new Date("April 8 2023"));
        document.getElementById("springBreakDays").innerHTML = "Days: " + springBreakDays;
        document.getElementById("springBreakWeeks").innerHTML = "Weeks: " + Math.ceil(springBreakDays / 5);

        var lastDayDays = countDown(new Date("June 10 2023"));
        document.getElementById("lastDayDays").innerHTML = "Days: " + lastDayDays;
        document.getElementById("lastDayWeeks").innerHTML = "Weeks: " + Math.ceil(lastDayDays / 5);
    }
    function countDown(endDate) {
        const startDate = new Date();
        var numDays = 0;
        for (var currentDate = new Date(startDate); currentDate <= endDate; currentDate.setDate(currentDate.getDate() + 1)) {
          // Skip weekends
          if (currentDate.getDay() != 0 && currentDate.getDay() != 6) {
            numDays++;
          }
        }

        // Skip days off (by simply checking if they are between startDate and endDate)
        const daysToSkip = [
            new Date("May 29 2023"),
            new Date("April 10 2023"),
            new Date("April 11 2023"),
            new Date("April 12 2023"),
            new Date("April 13 2023"),
            new Date("April 14 2023")
        ]
        for (dayToSkip of daysToSkip) {
            if (startDate < dayToSkip && dayToSkip < endDate) {
                numDays--;
            }
        }
        return numDays;
    }
    </script>
</head>
<body>
<h1>Spring Break</h1>
<p id="springBreakDays"></p>
<p id="springBreakWeeks"></p>
<h1>Last Day</h1>
<p id="lastDayDays"></p>
<p id="lastDayWeeks"></p>
</body>
</html>
